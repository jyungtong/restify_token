<h3>Users List</h3>
<br />
<br />
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>id</th>
  </tr>
  <tr ng-repeat="user in users">
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user._id }}</td>
  </tr>
</table>
<page-number users="users" page="{{ totalPage }}" page-action="changePage"></page-number>
<br />
<p>Current Page: {{ currentPage }}</p>
<p>Move Cursor: {{ moveCursor }}</p>
